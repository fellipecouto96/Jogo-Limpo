name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend-deploy.yml"
  pull_request:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend-deploy.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: backend-cicd-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  quality:
    name: Backend Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Prepare database environment
        env:
          RAW_DATABASE_URL: ${{ secrets.DATABASE_URL }}
          RAW_DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
        run: |
          set -euo pipefail
          normalize_secret() {
            local value="${1-}"
            value="${value//$'\r'/}"
            value="${value//$'\n'/}"
            value="${value#"${value%%[![:space:]]*}"}"
            value="${value%"${value##*[![:space:]]}"}"
            if [[ "$value" == \"*\" && "$value" == *\" ]]; then
              value="${value:1:${#value}-2}"
            fi
            if [[ "$value" == \'*\' && "$value" == *\' ]]; then
              value="${value:1:${#value}-2}"
            fi
            printf '%s' "$value"
          }

          db_url="$(normalize_secret "${RAW_DATABASE_URL:-}")"
          direct_url="$(normalize_secret "${RAW_DIRECT_DATABASE_URL:-}")"
          if [ -z "$db_url" ]; then
            db_url='postgresql://postgres:postgres@localhost:5432/postgres?schema=public'
          fi
          if [ -z "$direct_url" ]; then
            direct_url="$db_url"
          fi

          {
            echo "DATABASE_URL=$db_url"
            echo "DIRECT_DATABASE_URL=$direct_url"
          } >> "$GITHUB_ENV"

      - name: Prisma generate
        working-directory: backend
        run: npx prisma generate

      - name: Lint
        working-directory: backend
        run: npm run lint --if-present

      - name: Test
        working-directory: backend
        run: npm run test

      - name: Build
        working-directory: backend
        run: npm run build

  deploy:
    name: Backend Deploy
    if: github.event_name == 'push'
    needs: quality
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_BACKEND_PROJECT_ID }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Verify credentials and backend secrets
        run: |
          set -euo pipefail
          if [ -z "${VERCEL_TOKEN:-}" ] || [ -z "${VERCEL_ORG_ID:-}" ] || [ -z "${VERCEL_PROJECT_ID:-}" ]; then
            echo "Missing required secrets: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_BACKEND_PROJECT_ID." >&2
            exit 1
          fi
          if [ -z "${DIRECT_DATABASE_URL:-}" ] && [ -z "${DATABASE_URL:-}" ]; then
            echo "Missing database secret. Configure DIRECT_DATABASE_URL (required) or DATABASE_URL." >&2
            exit 1
          fi

      - name: Prepare Vercel project file
        working-directory: backend
        run: |
          set -euo pipefail
          mkdir -p .vercel
          cat <<EOF > .vercel/project.json
          {
            "projectId": "$VERCEL_PROJECT_ID",
            "orgId": "$VERCEL_ORG_ID"
          }
          EOF

      - name: Pull Vercel environment
        working-directory: backend
        run: vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Ensure backend env values for Vercel build
        working-directory: backend
        run: |
          set -euo pipefail
          db_url="${DATABASE_URL:-}"
          direct_url="${DIRECT_DATABASE_URL:-}"
          if [ -z "$db_url" ]; then
            db_url="$direct_url"
          fi
          if [ -z "$direct_url" ]; then
            direct_url="$db_url"
          fi

          env_file=".vercel/.env.production.local"
          mkdir -p .vercel
          touch "$env_file"

          tmp_file="$(mktemp)"
          grep -Ev '^(DATABASE_URL|DIRECT_DATABASE_URL|JWT_SECRET)=' "$env_file" > "$tmp_file" || true
          [ -n "$db_url" ] && echo "DATABASE_URL=$db_url" >> "$tmp_file"
          [ -n "$direct_url" ] && echo "DIRECT_DATABASE_URL=$direct_url" >> "$tmp_file"
          [ -n "${JWT_SECRET:-}" ] && echo "JWT_SECRET=$JWT_SECRET" >> "$tmp_file"
          mv "$tmp_file" "$env_file"

      - name: Build Vercel artifacts
        working-directory: backend
        run: vercel build --prod --token="$VERCEL_TOKEN"

      - name: Deploy to Vercel
        working-directory: backend
        run: vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
