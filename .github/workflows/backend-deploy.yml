name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'

env:
  NODE_VERSION: '20'

jobs:
  pr-checks:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Prisma generate
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
        run: npx prisma generate

      - name: Lint
        working-directory: backend
        run: npm run lint --if-present

      - name: Test
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
        run: npm run test

  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_BACKEND_PROJECT_ID: ${{ secrets.VERCEL_BACKEND_PROJECT_ID }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Prisma generate
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
        run: npx prisma generate

      - name: Lint
        working-directory: backend
        run: npm run lint --if-present

      - name: Test
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
        run: npm run test

      - name: Build
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
        run: npm run build

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Verify Vercel credentials
        run: |
          if [ -z "$VERCEL_TOKEN" ] || [ -z "$VERCEL_BACKEND_PROJECT_ID" ] || [ -z "$VERCEL_ORG_ID" ]; then
            echo "Missing Vercel secrets. Ensure VERCEL_TOKEN, VERCEL_ORG_ID, and VERCEL_BACKEND_PROJECT_ID are configured." >&2
            exit 1
          fi

      - name: Pull Vercel env
        working-directory: backend
        run: vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Inject required env vars
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          set -euo pipefail
          mkdir -p .vercel
          env_file=".vercel/.env.production.local"
          touch "$env_file"
          {
            echo "DATABASE_URL=$DATABASE_URL"
            echo "DIRECT_DATABASE_URL=$DIRECT_DATABASE_URL"
            if [ -n "${JWT_SECRET:-}" ]; then
              echo "JWT_SECRET=$JWT_SECRET"
            fi
          } >> "$env_file"

      - name: Build Vercel artifact
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
        run: vercel build --prod --token="$VERCEL_TOKEN"

      - name: Deploy to Vercel
        working-directory: backend
        run: vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
