name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: backend-cicd-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  quality:
    name: Backend Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Prisma generate
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
        run: |
          set -euo pipefail
          db_url="${DATABASE_URL:-}"
          direct_url="${DIRECT_DATABASE_URL:-}"
          if [ -z "$db_url" ]; then
            db_url='postgresql://postgres:postgres@localhost:5432/postgres?schema=public'
          fi
          if [ -z "$direct_url" ]; then
            direct_url="$db_url"
          fi
          export DATABASE_URL="$db_url"
          export DIRECT_DATABASE_URL="$direct_url"
          npx prisma generate

      - name: Lint
        working-directory: backend
        run: npm run lint --if-present

      - name: Test
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
        run: |
          set -euo pipefail
          db_url="${DATABASE_URL:-}"
          direct_url="${DIRECT_DATABASE_URL:-}"
          if [ -z "$db_url" ]; then
            db_url='postgresql://postgres:postgres@localhost:5432/postgres?schema=public'
          fi
          if [ -z "$direct_url" ]; then
            direct_url="$db_url"
          fi
          export DATABASE_URL="$db_url"
          export DIRECT_DATABASE_URL="$direct_url"
          npm run test

      - name: Build
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
        run: |
          set -euo pipefail
          db_url="${DATABASE_URL:-}"
          direct_url="${DIRECT_DATABASE_URL:-}"
          if [ -z "$db_url" ]; then
            db_url='postgresql://postgres:postgres@localhost:5432/postgres?schema=public'
          fi
          if [ -z "$direct_url" ]; then
            direct_url="$db_url"
          fi
          export DATABASE_URL="$db_url"
          export DIRECT_DATABASE_URL="$direct_url"
          npm run build

  deploy:
    name: Backend Deploy
    if: github.event_name == 'push'
    needs: quality
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Verify credentials and database secrets
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_BACKEND_PROJECT_ID: ${{ secrets.VERCEL_BACKEND_PROJECT_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
        run: |
          set -euo pipefail
          if [ -z "${VERCEL_TOKEN:-}" ] || [ -z "${VERCEL_ORG_ID:-}" ] || [ -z "${VERCEL_BACKEND_PROJECT_ID:-}" ]; then
            echo "Missing Vercel secrets: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_BACKEND_PROJECT_ID." >&2
            exit 1
          fi
          if [ -z "${DIRECT_DATABASE_URL:-}" ] && [ -z "${DATABASE_URL:-}" ]; then
            echo "Missing database secret. Configure DIRECT_DATABASE_URL (required) or DATABASE_URL." >&2
            exit 1
          fi

      - name: Prepare Vercel project file
        working-directory: backend
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_BACKEND_PROJECT_ID: ${{ secrets.VERCEL_BACKEND_PROJECT_ID }}
        run: |
          set -euo pipefail
          mkdir -p .vercel
          cat <<EOF > .vercel/project.json
          {
            "projectId": "$VERCEL_BACKEND_PROJECT_ID",
            "orgId": "$VERCEL_ORG_ID"
          }
          EOF

      - name: Pull Vercel environment
        working-directory: backend
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          set -euo pipefail
          vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Ensure backend env values for Vercel build
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          set -euo pipefail
          db_url="${DATABASE_URL:-}"
          direct_url="${DIRECT_DATABASE_URL:-}"
          if [ -z "$db_url" ]; then
            db_url="$direct_url"
          fi
          if [ -z "$direct_url" ]; then
            direct_url="$db_url"
          fi

          env_file=".vercel/.env.production.local"
          mkdir -p .vercel
          {
            echo "DATABASE_URL=$db_url"
            echo "DIRECT_DATABASE_URL=$direct_url"
            if [ -n "${JWT_SECRET:-}" ]; then
              echo "JWT_SECRET=$JWT_SECRET"
            fi
          } > "$env_file"

      - name: Build Vercel artifacts
        working-directory: backend
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          set -euo pipefail
          vercel build --prod --token="$VERCEL_TOKEN"

      - name: Deploy to Vercel
        working-directory: backend
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          set -euo pipefail
          vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
