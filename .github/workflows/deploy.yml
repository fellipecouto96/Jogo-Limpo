name: Pipeline Guardrails

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'
      - 'backend/**'
      - 'frontend/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/**'
      - 'backend/**'
      - 'frontend/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  workflow-tests:
    name: Workflow Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install actionlint
        run: go install github.com/rhysd/actionlint/cmd/actionlint@latest

      - name: Lint GitHub Actions workflows
        run: |
          set -euo pipefail
          actionlint_bin="$(go env GOPATH)/bin/actionlint"
          "$actionlint_bin"

      - name: Validate CI/CD invariants
        run: |
          set -euo pipefail
          if rg -n 'env\("DIRECT_URL"\)|secrets\.DIRECT_URL|DIRECT_URL:' .github/workflows/frontend-deploy.yml .github/workflows/backend-deploy.yml backend/prisma/schema.prisma; then
            echo "Deprecated DIRECT_URL found. Use DIRECT_DATABASE_URL." >&2
            exit 1
          fi
          rg -n "VERCEL_FRONTEND_PROJECT_ID" .github/workflows/frontend-deploy.yml >/dev/null
          rg -n "VERCEL_BACKEND_PROJECT_ID" .github/workflows/backend-deploy.yml >/dev/null
          rg -n "environment: production" .github/workflows/frontend-deploy.yml >/dev/null
          rg -n "environment: production" .github/workflows/backend-deploy.yml >/dev/null
          echo "Workflow invariants validated."
