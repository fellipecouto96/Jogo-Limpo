name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-deploy.yml"
  pull_request:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-deploy.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: frontend-cicd-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  quality:
    name: Frontend Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Test
        working-directory: frontend
        run: npm run test --if-present

      - name: Build
        working-directory: frontend
        run: npm run build

  deploy:
    name: Frontend Deploy
    if: github.event_name == 'push'
    needs: quality
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Normalize deploy secrets
        env:
          RAW_VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          RAW_VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          RAW_VERCEL_FRONTEND_PROJECT_ID: ${{ secrets.VERCEL_FRONTEND_PROJECT_ID }}
          RAW_VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
          set -euo pipefail
          normalize_secret() {
            local value="${1-}"
            value="${value//$'\r'/}"
            value="${value//$'\n'/}"
            value="${value#"${value%%[![:space:]]*}"}"
            value="${value%"${value##*[![:space:]]}"}"
            if [[ "$value" == \"*\" && "$value" == *\" ]]; then
              value="${value:1:${#value}-2}"
            fi
            if [[ "$value" == \'*\' && "$value" == *\' ]]; then
              value="${value:1:${#value}-2}"
            fi
            printf '%s' "$value"
          }

          token="$(normalize_secret "${RAW_VERCEL_TOKEN:-}")"
          org_id="$(normalize_secret "${RAW_VERCEL_ORG_ID:-}")"
          project_id="$(normalize_secret "${RAW_VERCEL_FRONTEND_PROJECT_ID:-}")"
          api_url="$(normalize_secret "${RAW_VITE_API_URL:-}")"

          org_id="$(printf '%s' "$org_id" | grep -oE 'team_[A-Za-z0-9]+' | head -n1 || true)"
          project_id="$(printf '%s' "$project_id" | grep -oE 'prj_[A-Za-z0-9]+' | head -n1 || true)"

          {
            echo "VERCEL_TOKEN=$token"
            echo "VERCEL_ORG_ID=$org_id"
            echo "VERCEL_FRONTEND_PROJECT_ID=$project_id"
            echo "VITE_API_URL=$api_url"
          } >> "$GITHUB_ENV"

      - name: Verify Vercel credentials
        run: |
          set -euo pipefail
          if [ -z "${VERCEL_TOKEN:-}" ] || [ -z "${VERCEL_ORG_ID:-}" ] || [ -z "${VERCEL_FRONTEND_PROJECT_ID:-}" ]; then
            echo "Missing or invalid Vercel secrets: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_FRONTEND_PROJECT_ID." >&2
            exit 1
          fi

      - name: Prepare Vercel project file
        working-directory: frontend
        run: |
          set -euo pipefail
          mkdir -p .vercel
          cat <<EOF > .vercel/project.json
          {
            "projectId": "$VERCEL_FRONTEND_PROJECT_ID",
            "orgId": "$VERCEL_ORG_ID"
          }
          EOF

      - name: Pull Vercel environment
        working-directory: frontend
        run: vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Ensure frontend env values for Vercel build
        if: ${{ env.VITE_API_URL != '' }}
        working-directory: frontend
        run: |
          set -euo pipefail
          env_file=".vercel/.env.production.local"
          mkdir -p .vercel
          {
            echo "VITE_API_URL=$VITE_API_URL"
          } >> "$env_file"

      - name: Build Vercel artifacts
        working-directory: frontend
        run: vercel build --prod --token="$VERCEL_TOKEN"

      - name: Deploy to Vercel
        working-directory: frontend
        run: vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
