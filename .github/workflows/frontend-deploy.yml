name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: frontend-cicd-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  quality:
    name: Frontend Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Test
        working-directory: frontend
        run: npm run test --if-present

      - name: Build
        working-directory: frontend
        run: npm run build

  deploy:
    name: Frontend Deploy
    if: github.event_name == 'push'
    needs: quality
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Normalize Vercel secrets
        env:
          RAW_VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          RAW_VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          RAW_VERCEL_FRONTEND_PROJECT_ID: ${{ secrets.VERCEL_FRONTEND_PROJECT_ID }}
        run: |
          set -euo pipefail
          normalize_secret() {
            local value="${1-}"
            value="${value//$'\r'/}"
            value="${value//$'\n'/}"
            value="${value#"${value%%[![:space:]]*}"}"
            value="${value%"${value##*[![:space:]]}"}"
            if [[ "$value" == \"*\" && "$value" == *\" ]]; then
              value="${value:1:${#value}-2}"
            fi
            if [[ "$value" == \'*\' && "$value" == *\' ]]; then
              value="${value:1:${#value}-2}"
            fi
            printf '%s' "$value"
          }

          token="$(normalize_secret "${RAW_VERCEL_TOKEN:-}")"
          org_id="$(normalize_secret "${RAW_VERCEL_ORG_ID:-}")"
          project_input="$(normalize_secret "${RAW_VERCEL_FRONTEND_PROJECT_ID:-}")"

          {
            echo "VERCEL_TOKEN=$token"
            echo "VERCEL_ORG_ID=$org_id"
            echo "VERCEL_FRONTEND_PROJECT_ID=$project_input"
          } >> "$GITHUB_ENV"

      - name: Verify Vercel credentials
        run: |
          set -euo pipefail
          if [ -z "${VERCEL_TOKEN:-}" ] || [ -z "${VERCEL_ORG_ID:-}" ] || [ -z "${VERCEL_FRONTEND_PROJECT_ID:-}" ]; then
            echo "Missing Vercel secrets: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_FRONTEND_PROJECT_ID." >&2
            exit 1
          fi

      - name: Resolve frontend Vercel project ID
        run: |
          set -euo pipefail
          project_input="${VERCEL_FRONTEND_PROJECT_ID:-}"

          if [[ "$project_input" =~ ^prj_[A-Za-z0-9]+$ ]]; then
            project_id="$project_input"
          else
            project_id="$(curl -fsS \
              -H "Authorization: Bearer ${VERCEL_TOKEN}" \
              "https://api.vercel.com/v9/projects/${project_input}?teamId=${VERCEL_ORG_ID}" \
              | node -e 'let raw=""; process.stdin.on("data", (chunk) => raw += chunk); process.stdin.on("end", () => { const payload = JSON.parse(raw); if (!payload.id) { console.error("Could not resolve Vercel project ID from VERCEL_FRONTEND_PROJECT_ID. Set it to prj_xxx or a valid project name/slug."); process.exit(1); } process.stdout.write(payload.id); });')"
          fi

          if [[ ! "$project_id" =~ ^prj_[A-Za-z0-9]+$ ]]; then
            echo "Resolved Vercel project ID is invalid. Expected format prj_xxx." >&2
            exit 1
          fi

          echo "VERCEL_PROJECT_ID=$project_id" >> "$GITHUB_ENV"

      - name: Prepare Vercel project file
        working-directory: frontend
        run: |
          set -euo pipefail
          mkdir -p .vercel
          cat <<EOF > .vercel/project.json
          {
            "projectId": "$VERCEL_PROJECT_ID",
            "orgId": "$VERCEL_ORG_ID"
          }
          EOF

      - name: Pull Vercel environment
        working-directory: frontend
        run: |
          set -euo pipefail
          vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Build Vercel artifacts
        working-directory: frontend
        run: |
          set -euo pipefail
          vercel build --prod --token="$VERCEL_TOKEN"

      - name: Deploy to Vercel
        working-directory: frontend
        run: |
          set -euo pipefail
          vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
