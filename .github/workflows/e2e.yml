name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Playwright project to run'
        required: false
        default: 'mobile-chrome'
        type: choice
        options:
          - mobile-chrome
          - desktop-chrome

jobs:
  e2e-tests:
    name: E2E Tests (${{ inputs.project || 'mobile-chrome' }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        run: npm ci
        working-directory: backend

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Start backend
        run: npm run dev &
        working-directory: backend

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend on port 3333..."
          for i in $(seq 1 20); do
            if curl -sf http://localhost:3333/ > /dev/null 2>&1; then
              echo "Backend ready after ${i}s"
              break
            fi
            sleep 1
          done

      - name: Start frontend preview
        run: npx vite preview --port 5173 &
        working-directory: frontend

      - name: Wait for frontend to be ready
        run: |
          echo "Waiting for frontend on port 5173..."
          for i in $(seq 1 15); do
            if curl -sf http://localhost:5173/ > /dev/null 2>&1; then
              echo "Frontend ready after ${i}s"
              break
            fi
            sleep 1
          done

      - name: Run Playwright tests
        run: npx playwright test --project=${{ inputs.project || 'mobile-chrome' }}
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7
